apiVersion: maistra.io/v2
kind: ServiceMeshControlPlane
metadata:
  name: basic
  namespace: istio-system
spec:
  addons:
    jaeger:
      install:
        storage:
          type: Memory
      name: jaeger
    kiali:
      enabled: true
      name: kiali
  profiles:
    - default
  proxy:
    accessLogging:
      file:
        name: /dev/stdout
  tracing:
    sampling: 10000
    type: Jaeger
  version: v2.3
  gateways:
    additionalIngress:
      rhose-ingressgateway:
        enabled: true
        service:
          metadata:
            labels:
              istio: rhose-ingressgateway
              app: rhose-ingressgateway