# This is an example local configuration file.
# It can be used to configure required env variables to run the integration tests in your local environment
# either you can define them here or as Maven parameters in  integration-tests/pom.xml file
# If you want to use it, make a copy of this named "localconfig.properties" in this same folder.

# The following properties need to be updated to run the tests in locally

slack.webhook.url=slack-url
slack.webhook.token=slack-token
slack.channel=slack-channel-id
webhook.site.uuid=webhook-uuid

