event-bridge.rhoas.mgmt-api.host=https://api.openshift.com
event-bridge.rhoas.instance-api.host=http://localhost
event-bridge.rhoas.sso.red-hat.auth-server-url=https://sso.redhat.com/auth/realms/redhat-external
event-bridge.rhoas.sso.red-hat.refresh-token=dummy-refresh-token
event-bridge.rhoas.sso.mas.auth-server-url=https://identity.api.openshift.com/auth/realms/rhoas
event-bridge.rhoas.sso.mas.client-id=dummy-client-id
event-bridge.rhoas.sso.mas.client-secret=dummy-client-id

### RHOAS Clients
# Kafka Mgmt Client
quarkus.rest-client."com.redhat.service.bridge.rhoas.KafkasMgmtV1Client".url=${event-bridge.rhoas.mgmt-api.host}/api/kafkas_mgmt/v1
quarkus.rest-client."com.redhat.service.bridge.rhoas.KafkasMgmtV1Client".scope=javax.enterprise.context.ApplicationScoped
# Kafka Instance Admin Client
quarkus.rest-client."com.redhat.service.bridge.rhoas.KafkaInstanceAdminClient".url=${event-bridge.rhoas.instance-api.host}/rest
quarkus.rest-client."com.redhat.service.bridge.rhoas.KafkaInstanceAdminClient".scope=javax.enterprise.context.ApplicationScoped

### OIDC Clients for RHOAS
quarkus.oidc-client.client-enabled=false
# Red Hat SSO (refresh token read from RED_HAT_SSO_REFRESH_TOKEN env variable)
quarkus.oidc-client.red-hat-sso.auth-server-url=${event-bridge.rhoas.sso.red-hat.auth-server-url}
quarkus.oidc-client.red-hat-sso.client-id=cloud-services
quarkus.oidc-client.red-hat-sso.credentials.secret=secret
quarkus.oidc-client.red-hat-sso.grant.type=refresh
# MAS SSO
quarkus.oidc-client.mas-sso.auth-server-url=${event-bridge.rhoas.sso.mas.auth-server-url}
quarkus.oidc-client.mas-sso.client-id=${event-bridge.rhoas.sso.mas.client-id}
quarkus.oidc-client.mas-sso.credentials.secret=${event-bridge.rhoas.sso.mas.client-secret}
quarkus.oidc-client.mas-sso.grant.type=client
quarkus.oidc-client.mas-sso.scopes=email
