### RHOAS Clients
# Kafka Mgmt Client
quarkus.rest-client."com.redhat.service.bridge.rhoas.KafkasMgmtV1Client".url=https://api.openshift.com/api/kafkas_mgmt/v1
quarkus.rest-client."com.redhat.service.bridge.rhoas.KafkasMgmtV1Client".scope=javax.inject.Singleton
# Kafka Instance Admin Client
quarkus.rest-client."com.redhat.service.bridge.rhoas.KafkaInstanceAdminClient".url=${KAFKA_INSTANCE_ADMIN_SERVER_URL}/rest
quarkus.rest-client."com.redhat.service.bridge.rhoas.KafkaInstanceAdminClient".scope=javax.enterprise.context.ApplicationScoped

### OIDC Clients for RHOAS
quarkus.oidc-client.client-enabled=false
# Red Hat SSO (refresh token read from RED_HAT_SSO_REFRESH_TOKEN env variable)
quarkus.oidc-client.red-hat-sso.auth-server-url=https://sso.redhat.com/auth/realms/redhat-external
quarkus.oidc-client.red-hat-sso.client-id=cloud-services
quarkus.oidc-client.red-hat-sso.credentials.secret=secret
quarkus.oidc-client.red-hat-sso.grant.type=refresh
# MAS SSO
quarkus.oidc-client.mas-sso.auth-server-url=https://identity.api.openshift.com/auth/realms/rhoas
quarkus.oidc-client.mas-sso.client-id=${MAS_SSO_ADMIN_CLIENT_ID}
quarkus.oidc-client.mas-sso.credentials.secret=${MAS_SSO_ADMIN_CLIENT_SECRET}
quarkus.oidc-client.mas-sso.grant.type=client
quarkus.oidc-client.mas-sso.scopes=email
