apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: shard-operator
rules:
  - apiGroups:
      - com.redhat.service.bridge
    resources:
      - bridgeexecutors
      - bridgeexecutors/status
      - bridgeingresses
      - bridgeingresses/status
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
      - extensions
      - apps
    resources:
      - deployments
      - services
      - namespaces
      - secrets
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - route.openshift.io
    resources:
      - routes
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - route.openshift.io
    resources:
      - routes/custom-host
    verbs:
      - create
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - servicemonitors
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - config.openshift.io
    resources:
      - ingresses
    verbs:
      - get
  - apiGroups:
      - eventing.knative.dev
    resources:
      - brokers
      - triggers
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - security.istio.io
    resources:
      - requestauthentications
      - authorizationpolicies
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
  # add here the core resources we need to manage
  #- apiGroups:
  #    - ""
  #  resources:
  #    - secrets
  #  verbs:
  #    - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: shard-operator
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: shard-operator
subjects:
  - kind: ServiceAccount
    name: shard-operator
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: smart-events-shard-operator
spec:
  template:
    metadata:
      name: smart-events-shard-operator
    spec:
      containers:
        - name: smart-events-shard-operator
          env:
            - name: SMART_EVENTS_EXECUTOR_IMAGE
              value: smart-events-executor:latest
---