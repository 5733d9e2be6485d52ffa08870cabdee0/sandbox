apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: shard-operator
rules:
  - apiGroups:
      - com.redhat.service.bridge
    resources:
      - "*"
    verbs:
      - "*"
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - "get"
      - "list"
  - apiGroups:
      - ""
      - "extensions"
      - "apps"
    resources:
      - deployments
      - services
      - namespaces
      - secrets
      - configmaps
    verbs:
      - '*'
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - "*"
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - servicemonitors
    verbs:
      - "*"
  - apiGroups:
      - eventing.knative.dev
    resources:
      - brokers
    verbs:
      - "*"
  # add here the core resources we need to manage
  #- apiGroups:
  #    - ""
  #  resources:
  #    - secrets
  #  verbs:
  #    - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: shard-operator
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: shard-operator
subjects:
  - kind: ServiceAccount
    name: shard-operator
