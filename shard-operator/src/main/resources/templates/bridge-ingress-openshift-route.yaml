kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: ""
  namespace: ""
  labels:
    app.kubernetes.io/managed-by: bridge-fleet-shard-operator-knative # used for filtering of Deployments created by the controller
    app.kubernetes.io/created-by: bridge-fleet-shard-operator-knative # Specify the operator
    app.kubernetes.io/component: ingress # used to specify the component
  annotations:
    operator-sdk/primary-resource-name: ""
    operator-sdk/primary-resource-namespace: ""
spec:
  to:
    kind: Service
    name: ""
  port:
    targetPort: http2
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None