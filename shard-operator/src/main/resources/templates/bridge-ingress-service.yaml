apiVersion: v1
kind: Service
metadata:
  name: ""
  labels:
    app.kubernetes.io/managed-by: "" # used for filtering of Deployments created by the controller
    app.kubernetes.io/created-by: "" # Specify the operator
    app.kubernetes.io/application-type: "" # used to specify the application type
  ownerReferences: # used for finding which BridgeIngress/Processor does this Deployment belong to
    - apiVersion: ""
      kind: ""
      name: ""
      uid: ""
spec:
  ports:
    - name: web
      protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app.kubernetes.io/instance: ""