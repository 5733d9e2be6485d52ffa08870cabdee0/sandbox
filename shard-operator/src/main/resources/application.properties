quarkus.operator-sdk.crd.apply=true
quarkus.operator-sdk.generate-csv=true
quarkus.operator-sdk.crd.validate=false

quarkus.container-image.group=openbridge
quarkus.container-image.name=shard-operator
quarkus.container-image.tag=latest
quarkus.container-image.build=false

event-bridge.ingress.image=${EVENT_BRIDGE_INGRESS_IMAGE:openbridge/ingress:latest}
event-bridge.executor.image=${EVENT_BRIDGE_EXECUTOR_IMAGE:openbridge/executor:latest}
event-bridge.manager.url=${EVENT_BRIDGE_MANAGER_URL}
event-bridge.default.kafka.bootstrap.servers=${KAFKA_BOOTSTRAP_SERVERS}
event-bridge.default.kafka.client.id=${KAFKA_CLIENT_ID}
event-bridge.default.kafka.client.secret=${KAFKA_CLIENT_SECRET}
event-bridge.default.kafka.security.protocol=${KAFKA_SECURITY_PROTOCOL}

event-bridge.sso.auth-server-url=${EVENT_BRIDGE_SSO_URL}
event-bridge.sso.client-id=${EVENT_BRIDGE_SSO_CLIENT_ID}
event-bridge.sso.credentials.secret=${EVENT_BRIDGE_SSO_SECRET}
event-bridge.sso.grant.type=password
event-bridge.sso.grant-options.password.username=${KEYCLOAK_USER}
event-bridge.sso.grant-options.password.password=${KEYCLOAK_PASSWORD}

%minikube.quarkus.kubernetes.deployment-target=minikube
%minikube.quarkus.container-image.build=true
%minikube.event-bridge.k8s.platform=k8s

%minikube.event-bridge.manager.url=http://localhost:8080

%minikube.event-bridge.default.kafka.bootstrap.servers=${KAFKA_BOOTSTRAP_SERVERS:my-cluster-kafka-bootstrap.kafka:9092}
%minikube.event-bridge.default.kafka.client.id=${KAFKA_CLIENT_ID:client-id}
%minikube.event-bridge.default.kafka.client.secret=${KAFKA_CLIENT_SECRET:secret}
%minikube.event-bridge.default.kafka.security.protocol=${KAFKA_SECURITY_PROTOCOL:PLAINTEXT}

# Replace the url according to your minikube ip!
%minikube.event-bridge.sso.auth-server-url=http://192.168.49.2:30007/auth/realms/event-bridge-fm
%minikube.event-bridge.sso.client-id=event-bridge
%minikube.event-bridge.sso.credentials.secret=secret
%minikube.event-bridge.sso.grant.type=password
%minikube.event-bridge.sso.grant-options.password.username=kermit
%minikube.event-bridge.sso.grant-options.password.password=thefrog

%openshift.quarkus.kubernetes.deployment-target=openshift
%openshift.quarkus.container-image.build=true
%openshift.event-bridge.k8s.platform=openshift
