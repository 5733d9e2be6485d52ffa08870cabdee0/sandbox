quarkus.swagger-ui.always-include=true

# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${EVENT_BRIDGE_DB_USERNAME}
quarkus.datasource.password=${EVENT_BRIDGE_DB_PASSWORD}
quarkus.datasource.jdbc.url=jdbc:postgresql://${EVENT_BRIDGE_DB_HOST}:${EVENT_BRIDGE_DB_PORT:5432}/${EVENT_BRIDGE_DB_SCHEMA:event-bridge}
quarkus.datasource.jdbc.initial-size=10
quarkus.datasource.jdbc.min-size=10
quarkus.datasource.jdbc.max-size=50
quarkus.datasource.jdbc.leak-detection-interval=5M
quarkus.datasource.jdbc.transaction-isolation-level=read-committed
quarkus.datasource.jdbc.new-connection-sql=select 1;
quarkus.datasource.jdbc.validation-query-sql=select 1;
quarkus.hibernate-orm.jdbc.timezone=UTC
# Flyway
quarkus.flyway.connect-retries=10
quarkus.flyway.migrate-at-start=true
quarkus.flyway.validate-on-migrate=true
quarkus.flyway.ignore-missing-migrations=true
quarkus.flyway.create-schemas=true

# SSO
quarkus.oidc.auth-server-url=${EVENT_BRIDGE_SSO_URL}
quarkus.oidc.client-id=${EVENT_BRIDGE_SSO_CLIENT_ID}

## Dev Profile Overrides
%dev.quarkus.datasource.db-kind=postgresql
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/event-bridge
%dev.quarkus.datasource.username=event-bridge
%dev.quarkus.datasource.password=event-bridge
%dev.quarkus.hibernate-orm.log.sql=true
%dev.quarkus.hibernate-orm.log.bind-parameters=true

# SSO
%dev.quarkus.oidc.auth-server-url=http://localhost:8180/auth/realms/event-bridge-fm
%dev.quarkus.oidc.client-id=event-bridge
%dev.quarkus.oidc.credentials.secret=secret

# Native resources
quarkus.native.resources.includes=exception/exceptionInfo.json

# AWS
%dev.quarkus.iam.aws.region=eu-west-2
%dev.quarkus.iam.aws.credentials.type=static
%dev.quarkus.iam.aws.credentials.static-provider.access-key-id=testing
%dev.quarkus.iam.aws.credentials.static-provider.secret-access-key=testing

### RHOAS Clients
# Kafka Mgmt Client
quarkus.rest-client."com.redhat.service.bridge.rhoas.KafkasMgmtV1Client".url=https://api.openshift.com/api/kafkas_mgmt/v1
quarkus.rest-client."com.redhat.service.bridge.rhoas.KafkasMgmtV1Client".scope=javax.inject.Singleton
# Kafka Instance Admin Client
quarkus.rest-client."com.redhat.service.bridge.rhoas.KafkaInstanceAdminClient".url=${KAFKA_INSTANCE_ADMIN_SERVER_URL}/rest
quarkus.rest-client."com.redhat.service.bridge.rhoas.KafkaInstanceAdminClient".scope=javax.enterprise.context.ApplicationScoped

### OIDC Clients for RHOAS
quarkus.oidc-client.client-enabled=false
# Red Hat SSO (refresh token read from RED_HAT_SSO_REFRESH_TOKEN env variable)
quarkus.oidc-client.red-hat-sso.auth-server-url=https://sso.redhat.com/auth/realms/redhat-external/
quarkus.oidc-client.red-hat-sso.client-id=cloud-services
quarkus.oidc-client.red-hat-sso.credentials.secret=secret
quarkus.oidc-client.red-hat-sso.grant.type=refresh
# MAS SSO
quarkus.oidc-client.mas-sso.auth-server-url=https://identity.api.openshift.com/auth/realms/rhoas/
quarkus.oidc-client.mas-sso.client-id=${MAS_SSO_ADMIN_CLIENT_ID}
quarkus.oidc-client.mas-sso.credentials.secret=${MAS_SSO_ADMIN_CLIENT_SECRET}
quarkus.oidc-client.mas-sso.grant.type=client
quarkus.oidc-client.mas-sso.scopes=email
