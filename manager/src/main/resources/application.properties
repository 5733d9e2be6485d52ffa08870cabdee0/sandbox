quarkus.http.cors=true
quarkus.swagger-ui.always-include=true
quarkus.oidc.enabled=false

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${EVENT_CONNECT_DB_USERNAME}
quarkus.datasource.password=${EVENT_CONNECT_DB_PASSWORD}
quarkus.datasource.jdbc.url=jdbc:postgresql://${EVENT_CONNECT_DB_HOST}:${EVENT_CONNECT_DB_PORT:5432}/${EVENT_CONNECT_SCHEMA:event-connect}
quarkus.datasource.jdbc.initial-size=10
quarkus.datasource.jdbc.min-size=10
quarkus.datasource.jdbc.max-size=50
quarkus.datasource.jdbc.leak-detection-interval=5M
quarkus.datasource.jdbc.transaction-isolation-level=read-committed
quarkus.datasource.jdbc.new-connection-sql=select 1;
quarkus.datasource.jdbc.validation-query-sql=select 1;
quarkus.hibernate-orm.jdbc.timezone=UTC
quarkus.hibernate-orm.database.generation=create

# Flyway
quarkus.flyway.connect-retries=10
quarkus.flyway.migrate-at-start=true
quarkus.flyway.validate-on-migrate=true
quarkus.flyway.ignore-missing-migrations=true
quarkus.flyway.create-schemas=true

# DEV
%dev.quarkus.datasource.db-kind=postgresql
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/event-connect
%dev.quarkus.datasource.username=event-connect
%dev.quarkus.datasource.password=event-connect
%dev.quarkus.hibernate-orm.log.sql=true
%dev.quarkus.hibernate-orm.log.bind-parameters=true
