# Dev properties
%dev.quarkus.log.category."org.hibernate".min-level=DEBUG

# SSO
quarkus.oidc.enabled=false
quarkus.oidc.auth-server-url=http://localhost:8180/auth/realms/empty-at-the-minute
quarkus.oidc.client-id=event-bridge-fm

event-bridge.secrets-manager.aws.region=us-west-1
event-bridge.secrets-manager.aws.endpoint-override=http://localhost:4566
event-bridge.secrets-manager.aws.access-key-id=test-key
event-bridge.secrets-manager.aws.secret-access-key=test-secret