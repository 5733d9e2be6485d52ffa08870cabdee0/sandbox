apiVersion: security.istio.io/v1beta1
kind: RequestAuthentication
metadata:
  name: "jwt-example"
  namespace: default 
spec:
  jwtRules:
  - issuer: "http://192.168.49.2:30007/auth/realms/event-bridge-fm"
    jwksUri: "http://192.168.49.2:3007/auth/realms/event-bridge-fm/protocol/openid-connect/certs"
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: require-jwt
  namespace: default 
spec:
  action: ALLOW
  rules:
  - from:
    - source:
       requestPrincipals: ["testing@secure.istio.io/testing@secure.istio.io"]
    - source:
        #namespaces: ["default", "demo-mw"]
        namespaces: ["default"]
    to:
    - operation:
        methods: ["POST"]
        paths: ["/default/ob-95d87"]
        #paths: ["/default/other-broker"]
