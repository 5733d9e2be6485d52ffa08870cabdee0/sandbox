# QUOTAS
event-bridge.account-management-service.quota.config.v2=${EVENT_BRIDGE_ACCOUNT_MANAGEMENT_SERVICE_QUOTA_CONFIG_V2}

# TIMEOUT
event-bridge.managed-bridge.deployment.timeout-seconds=${EVENT_BRIDGE_MANAGED_BRIDGE_DEPLOYMENT_TIMEOUT_SECONDS:300}
event-bridge.managed-processor.deployment.timeout-seconds=${EVENT_BRIDGE_MANAGED_PROCESSOR_DEPLOYMENT_TIMEOUT_SECONDS:300}

# Swagger and openapi
quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.store-schema-directory=target/generated/
quarkus.smallrye-openapi.info-title=Red Hat Openshift SmartEvents Fleet Manager V2
quarkus.smallrye-openapi.info-version=0.0.1
quarkus.smallrye-openapi.info-description=The API exposed by the fleet manager of the SmartEvents service.
quarkus.smallrye-openapi.info-license-name=Apache 2.0
quarkus.smallrye-openapi.info-license-url=https://www.apache.org/licenses/LICENSE-2.0
quarkus.smallrye-openapi.info-contact-email=openbridge-dev@redhat.com
quarkus.smallrye-openapi.info-contact-name=Development Team
quarkus.smallrye-openapi.servers=https://api.openshift.com,https://api.stage.openshift.com,http://localhost:8000,/
mp.openapi.extensions.smallrye.operationIdStrategy=CLASS_METHOD

%dev.event-bridge.account-management-service.quota.config.v2={"15247674": {"bridges_quota": 1000, "processors_quota": 500, "sink_connectors_quota": 500, "source_connectors_quota": 500}}