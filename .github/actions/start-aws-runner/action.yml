name: "Start AWS runner"
description: "Start self-hosted AWS EC2 runner"
inputs:
  ec2-image-id:
    description: "Image id to be used for EC2 instance"
    required: false
    default: ami-00d8c164663b5a374
  ec2-instance-type:
    description: "AWS flavor to be used for runner"
    required: false
    default: t3.xlarge
outputs:
  label:
    description: "Name of the label assigned to the runner"
  ec2-instance-id:
    description: "EC2 Instance Id of the created runner"

runs:
  using: "composite"
  steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.KSUTA_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.KSUTA_AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.KSUTA_AWS_REGION }}
    - name: Start EC2 runner
      id: start-ec2-runner
      uses: machulav/ec2-github-runner@v2
      with:
        mode: start
        github-token: ${{ secrets.KSUTA_GH_PERSONAL_ACCESS_TOKEN }}
        ec2-image-id: ${{ inputs.ec2-image-id }}
        ec2-instance-type: ${{ inputs.ec2-instance-type }}
        subnet-id: subnet-30717c3e
        security-group-id: sg-0dc576a4c740c8ba9
