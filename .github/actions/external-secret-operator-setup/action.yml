name: 'External Secrets Operator setup'
description: 'External Secrets Operator setup'
runs:
  using: "composite"
  steps:
    - name: Install External Secret Operator
      shell: bash
      run: |
        helm repo add external-secrets https://charts.external-secrets.io
        helm repo update
        helm upgrade --namespace external-secrets --create-namespace --install --wait external-secrets external-secrets/external-secrets