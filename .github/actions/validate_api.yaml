name: Validate API

on:
  pull_request:
    branches: [ main, api-test ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 15.x
        uses: actions/setup-node@v3
        with:
          node-version: 15.x
      - run: npx @stoplight/spectral@5.9.0 lint ./openapi/rhose-api.yaml
 
