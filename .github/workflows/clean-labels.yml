name: Remove Labels
on:
  pull_request_target:
    types: [opened, reopened, synchronize]
    branches:
      - main
    paths-ignore:
      # keep in sync with Manager-CI.yaml
      - 'LICENSE'
      - '**/.gitignore'
      - '**.md'
      - '**.adoc'
      - '*.txt'
      - '.github/**'
      - 'kustomize/**'
      - 'dev/**'
jobs:
  remove_labels:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true