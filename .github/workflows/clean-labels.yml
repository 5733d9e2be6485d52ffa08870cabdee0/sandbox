name: Remove Labels
on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main
    paths-ignore:
      # keep in sync with Manager-CI.yaml
      - 'LICENSE'
      - '**/.gitignore'
      - '**.md'
      - '**.adoc'
      - '*.txt'
      - '.github/**'
      - 'kustomize/**'
      - 'dev/**'
jobs:
  remove_labels:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Remove labels
        uses: andymckay/labeler@5c59dabdfd4dd5bd9c6e6d255b01b9d764af4414
        with:
          remove-labels: "safe to test"
          repo-token: ${{ secrets.GITHUB_TOKEN }}