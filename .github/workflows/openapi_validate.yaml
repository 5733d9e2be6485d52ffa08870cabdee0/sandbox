name: Validate OpenAPI
on:
  pull_request:
    branches:
      - MGDOBR-1211-2

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.repository == '5733d9e2be6485d52ffa08870cabdee0/sandbox'
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 15.x
        uses: actions/setup-node@v3
        with:
          node-version: 15.x
      - name: Install RHOAS Guidelines
        run: npm i @rhoas/spectral-ruleset
      - name: Validate OAS file V1
        run: npx @rhoas/spectral-ruleset lint ./openapi/smartevents_mgmt_v1.yaml
      - name: Validate OAS file V2
        run: npx @rhoas/spectral-ruleset lint ./openapi/smartevents_mgmt_v2.yaml
