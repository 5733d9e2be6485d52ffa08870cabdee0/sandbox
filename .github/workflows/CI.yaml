name: Bridge - CI
on:
  pull_request_target:
    paths-ignore:
      - "LICENSE"
      - "**/.gitignore"
      - "**.md"
      - "**.adoc"
      - "*.txt"
      - ".github/**"
      - "kustomize/**"
      - "dev/**"
      - "app-interface/**"
jobs:
  event-bridge-build:
    concurrency:
      group: event-bridge-pr-${{ github.head_ref }}
      cancel-in-progress: true
    timeout-minutes: 45
    runs-on: ubuntu-latest
    name: Build and Test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: "refs/pull/${{ github.event.number }}/merge"
          fetch-depth: 0
      - name: Free disk space
        uses: ./.github/actions/free-disk-space
      - name: Java and Maven Setup
        uses: ./.github/actions/java-maven-setup
        with:
          cache-key-prefix: ${{ runner.os }}
      - name: Re-Checkout  # since Java And Maven Setup step is checking out the main branch, we have to checkout the pull request branch again
        uses: actions/checkout@v3
        with:
          ref: "refs/pull/${{ github.event.number }}/merge"
          fetch-depth: 0
      - name: Compile, Measure Coverage and Validate Formating
        uses: ./.github/actions/maven
        with:
          maven-command: verify -Dmeasure-code-coverage -Dvalidate-formatting -nsu -fae -e
      - name: Analyze with SonarCloud
        uses: ./.github/actions/maven
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
          PR_BASE: ${{ github.BASE_REF }}
          PR_BRANCH: ${{ github.HEAD_REF }}
          PR_KEY: ${{ github.event.number }}
        with:
          maven-command: |
            -B sonar:sonar -Dsonar.projectKey=5733d9e2be6485d52ffa08870cabdee0_sandbox \
            -Dsonar.organization=5733d9e2be6485d52ffa08870cabdee0 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.pullrequest.key=$PR_KEY \
            -Dsonar.pullrequest.branch=$PR_BRANCH \
            -Dsonar.pullrequest.base=$PR_BASE

      - name: Publish Test Report
        if: always()
        uses: scacap/action-surefire-report@v1.0.10
        with:
          skip_publishing: true
          check_name: Test Results
          fail_on_test_failures: true
          fail_if_no_tests: false
      - name: Validate openapi spec V1
        if: always()
        run: |
          differences=$(diff openapi/smartevents_mgmt_v1.yaml manager-parent/manager-v1/target/generated/openapi.yaml)
          if [ $? -ne 0 ]; then echo "openapi/smartevents_mgmt.yaml is out of sync. Please move the manager-parent/manager-v1/target/generated/openapi.yaml into openapi/smartevents_mgmt_v1.yaml"; false ; fi
      - name: Validate openapi spec V2
        if: always()
        run: |
          differences=$(diff openapi/smartevents_mgmt_v2.yaml manager-parent/manager-v2/target/generated/openapi.yaml)
          if [ $? -ne 0 ]; then echo "openapi/smartevents_mgmt.yaml is out of sync. Please move the manager-parent/manager-v2/target/generated/openapi.yaml into openapi/smartevents_mgmt_v2.yaml"; false ; fi
