name: Labels Check
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'LICENSE'
      - '**/.gitignore'
      - '**.md'
      - '**.adoc'
      - '*.txt'
      - '.github/**'
      - 'kustomize/**'
      - 'dev/**'
jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Safe to test label must be added on the pull request
        uses: mheap/github-action-required-labels@v1
        with:
          mode: exactly
          count: 1
          labels: "safe to test"