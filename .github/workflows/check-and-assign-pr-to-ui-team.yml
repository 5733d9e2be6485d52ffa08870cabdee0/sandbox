name: Check and Ask review to UI team
on:
  pull_request_target:
    types: [opened, reopened, synchronize]
    paths:
      # request review from UI team only if there is a change in a json schema/catalog or in the manager API
      - 'processor/configuration/src/main/resources/schemas/**'
      - 'openapi/smartevents_mgmt.yaml'
jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: rowi1de/auto-assign-review-teams@v1.1.3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          teams: 'frontend'
          include-draft: true
