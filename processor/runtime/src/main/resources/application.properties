# Configuring the outgoing channel (writing to Kafka) for Actions
mp.messaging.outgoing.actions-out.connector=smallrye-kafka
mp.messaging.outgoing.actions-out.value.serializer=org.apache.kafka.common.serialization.StringSerializer

# Configuring the outgoing channel (writing to Kafka) for Errors
mp.messaging.outgoing.errors-out.connector=smallrye-kafka
mp.messaging.outgoing.errors-out.topic=${KAFKA_ERRORS_TOPIC:errors}
mp.messaging.outgoing.errors-out.value.serializer=org.apache.kafka.common.serialization.StringSerializer
