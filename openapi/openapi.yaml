---
openapi: 3.0.3
info:
  title: manager API
  version: 0.0.1-SNAPSHOT
tags:
- name: Bridges
- name: Errors
- name: Processors
- name: ShardBridgesSync
paths:
  /api/v1/bridges:
    get:
      tags:
      - Bridges
      operationId: BridgesAPI_getBridges
      parameters:
      - name: page
        in: query
        schema:
          format: int32
          default: 0
          minimum: 0
          type: integer
      - name: size
        in: query
        schema:
          format: int32
          default: 100
          maximum: 100
          minimum: 1
          type: integer
      responses:
        "200":
          description: The list of Bridges
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BridgeListResponse'
      security:
      - bearer: []
    post:
      tags:
      - Bridges
      operationId: BridgesAPI_createBridge
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BridgeRequest'
      responses:
        "201":
          description: The new created Bridge
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BridgeResponse'
      security:
      - bearer: []
  /api/v1/bridges/{bridgeId}:
    get:
      tags:
      - Bridges
      operationId: BridgesAPI_getBridge
      parameters:
      - name: bridgeId
        in: path
        required: true
        schema:
          minLength: 1
          type: string
          nullable: false
      responses:
        "200":
          description: The Bridge with given ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BridgeResponse'
      security:
      - bearer: []
    delete:
      tags:
      - Bridges
      operationId: BridgesAPI_deleteBridge
      parameters:
      - name: bridgeId
        in: path
        required: true
        schema:
          type: string
      responses:
        "202":
          description: Delete the Bridge with given ID
      security:
      - bearer: []
  /api/v1/bridges/{bridgeId}/processors:
    get:
      tags:
      - Processors
      operationId: ProcessorsAPI_listProcessors
      parameters:
      - name: bridgeId
        in: path
        required: true
        schema:
          minLength: 1
          type: string
          nullable: false
      - name: page
        in: query
        schema:
          format: int32
          default: 0
          minimum: 0
          type: integer
      - name: size
        in: query
        schema:
          format: int32
          default: 100
          maximum: 100
          minimum: 1
          type: integer
      responses:
        "200":
          description: The list of Processors of given Bridge
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProcessorListResponse'
      security:
      - bearer: []
    post:
      tags:
      - Processors
      operationId: ProcessorsAPI_addProcessorToBridge
      parameters:
      - name: bridgeId
        in: path
        required: true
        schema:
          minLength: 1
          type: string
          nullable: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProcessorRequest'
      responses:
        "201":
          description: The Processor added to given Bridge
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProcessorResponse'
      security:
      - bearer: []
  /api/v1/bridges/{bridgeId}/processors/{processorId}:
    get:
      tags:
      - Processors
      operationId: ProcessorsAPI_getProcessor
      parameters:
      - name: bridgeId
        in: path
        required: true
        schema:
          minLength: 1
          type: string
          nullable: false
      - name: processorId
        in: path
        required: true
        schema:
          minLength: 1
          type: string
          nullable: false
      responses:
        "200":
          description: The Processor of given Bridge
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProcessorResponse'
      security:
      - bearer: []
    delete:
      tags:
      - Processors
      operationId: ProcessorsAPI_deleteProcessor
      parameters:
      - name: bridgeId
        in: path
        required: true
        schema:
          type: string
      - name: processorId
        in: path
        required: true
        schema:
          type: string
      responses:
        "202":
          description: Delete the given Processor of given Bridge
      security:
      - bearer: []
  /api/v1/errors:
    get:
      tags:
      - Errors
      operationId: ErrorsAPI_getErrors
      parameters:
      - name: page
        in: query
        schema:
          format: int32
          default: 0
          minimum: 0
          type: integer
      - name: size
        in: query
        schema:
          format: int32
          default: 100
          maximum: 100
          minimum: 1
          type: integer
      responses:
        "200":
          description: The list of ErrorResponses
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorListResponse'
      security:
      - bearer: []
  /api/v1/errors/{id}:
    get:
      tags:
      - Errors
      operationId: ErrorsAPI_getError
      parameters:
      - name: id
        in: path
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "200":
          description: The ErrorResponse with given ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: The given Error not found
      security:
      - bearer: []
  /api/v1/shard/bridges:
    get:
      tags:
      - ShardBridgesSync
      operationId: ShardBridgesSyncAPI_getBridges
      responses:
        "200":
          description: List of Bridges
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BridgeDTO'
      security:
      - bearer: []
    put:
      tags:
      - ShardBridgesSync
      operationId: ShardBridgesSyncAPI_updateBridge
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BridgeDTO'
      responses:
        "200":
          description: Update the Bridge
      security:
      - bearer: []
  /api/v1/shard/bridges/processors:
    get:
      tags:
      - ShardBridgesSync
      operationId: ShardBridgesSyncAPI_getProcessors
      responses:
        "200":
          description: List of Processors
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProcessorDTO'
      security:
      - bearer: []
    put:
      tags:
      - ShardBridgesSync
      operationId: ShardBridgesSyncAPI_updateProcessorStatus
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProcessorDTO'
      responses:
        "200":
          description: Update the Processor status
      security:
      - bearer: []
components:
  schemas:
    BaseAction:
      required:
      - type
      - parameters
      type: object
      properties:
        type:
          type: string
          nullable: false
        parameters:
          minProperties: 1
          type: object
          additionalProperties:
            type: string
    BaseFilter:
      required:
      - key
      type: object
      properties:
        type:
          type: string
        key:
          minLength: 1
          type: string
          nullable: false
    BridgeDTO:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        endpoint:
          type: string
        customerId:
          type: string
        status:
          $ref: '#/components/schemas/ManagedResourceStatus'
        kafkaConnection:
          $ref: '#/components/schemas/KafkaConnectionDTO'
    BridgeListResponse:
      type: object
      properties:
        kind:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/BridgeResponse'
        page:
          format: int64
          type: integer
        size:
          format: int64
          type: integer
        total:
          format: int64
          type: integer
    BridgeRequest:
      required:
      - name
      type: object
      properties:
        name:
          minLength: 1
          type: string
          nullable: false
    BridgeResponse:
      type: object
      properties:
        kind:
          type: string
        id:
          type: string
        name:
          type: string
        href:
          type: string
        submitted_at:
          format: date-time
          type: string
        published_at:
          format: date-time
          type: string
        status:
          $ref: '#/components/schemas/ManagedResourceStatus'
        endpoint:
          type: string
    ErrorListResponse:
      type: object
      properties:
        kind:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/ErrorResponse'
        page:
          format: int64
          type: integer
        size:
          format: int64
          type: integer
        total:
          format: int64
          type: integer
    ErrorResponse:
      type: object
      properties:
        kind:
          type: string
        id:
          type: string
        name:
          type: string
        href:
          type: string
        code:
          type: string
        reason:
          type: string
    KafkaConnectionDTO:
      type: object
      properties:
        bootstrapServers:
          type: string
        clientId:
          type: string
        clientSecret:
          type: string
        securityProtocol:
          type: string
        topic:
          type: string
    ManagedResourceStatus:
      enum:
      - ACCEPTED
      - DELETED
      - DELETING
      - DEPROVISION
      - FAILED
      - PROVISIONING
      - READY
      type: string
    ProcessorDTO:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        definition:
          $ref: '#/components/schemas/ProcessorDefinition'
        bridgeId:
          type: string
        customerId:
          type: string
        status:
          $ref: '#/components/schemas/ManagedResourceStatus'
        kafkaConnection:
          $ref: '#/components/schemas/KafkaConnectionDTO'
    ProcessorDefinition:
      type: object
      properties:
        filters:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/BaseFilter'
        transformationTemplate:
          type: string
        requestedAction:
          $ref: '#/components/schemas/BaseAction'
        resolvedAction:
          $ref: '#/components/schemas/BaseAction'
    ProcessorListResponse:
      type: object
      properties:
        kind:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/ProcessorResponse'
        page:
          format: int64
          type: integer
        size:
          format: int64
          type: integer
        total:
          format: int64
          type: integer
    ProcessorRequest:
      required:
      - name
      - action
      type: object
      properties:
        name:
          minLength: 1
          type: string
          nullable: false
        filters:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/BaseFilter'
        transformationTemplate:
          type: string
        action:
          allOf:
          - $ref: '#/components/schemas/BaseAction'
          - allOf:
            - $ref: '#/components/schemas/BaseAction'
            - nullable: false
    ProcessorResponse:
      type: object
      properties:
        kind:
          type: string
        id:
          type: string
        name:
          type: string
        href:
          type: string
        submitted_at:
          format: date-time
          type: string
        published_at:
          format: date-time
          type: string
        status:
          $ref: '#/components/schemas/ManagedResourceStatus'
        filters:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/BaseFilter'
        transformationTemplate:
          type: string
        action:
          $ref: '#/components/schemas/BaseAction'
  securitySchemes:
    bearer:
      type: http
      scheme: Bearer
