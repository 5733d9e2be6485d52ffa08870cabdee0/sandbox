apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-bridge
spec:
  selector:
    matchLabels:
      app: event-bridge
  replicas: 1
  template:
    spec:
      containers:
        - image: event-bridge-all-in-one
          imagePullPolicy: IfNotPresent
          name: event-bridge-all-in-one
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: event-bridge-all-in-one-config
            - secretRef:
                name: kafka-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: event-bridge
spec:
  ports:
    - name: web
      protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app: event-bridge