apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-bridge-shard-operator
spec:
  selector:
    matchLabels:
      app: event-bridge-shard-operator
  replicas: 1
  template:
    spec:
      serviceAccountName: shard-operator
      containers:
        - image: event-bridge-shard-operator
          imagePullPolicy: IfNotPresent
          name: event-bridge-shard-operator
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: event-bridge-shard-operator-config
            - secretRef:
                name: addon-smart-events-operator-parameters
                optional: true
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: event-bridge-shard-operator
spec:
  ports:
    - name: web
      protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app: event-bridge-shard-operator
