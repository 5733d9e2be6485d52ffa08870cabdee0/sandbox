apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: shard-operator-knative
rules:
  - apiGroups:
      - com.redhat.service.bridge
    resources:
      - "*"
    verbs:
      - "*"
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - "get"
      - "list"
  - apiGroups:
      - ""
      - "extensions"
      - "apps"
    resources:
      - deployments
      - services
      - namespaces
      - secrets
    verbs:
      - '*'
  - apiGroups:
      - route.openshift.io
    resources:
      - routes
    verbs:
      - '*'
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - servicemonitors
    verbs:
      - "*"
  - apiGroups:
      - config.openshift.io
    resources:
      - ingresses
    verbs:
      - get
  - apiGroups:
      - eventing.knative.dev
    resources:
      - brokers
      - triggers
    verbs:
      - "*"
  - apiGroups:
      - security.istio.io
    resources:
      - requestauthentications
    verbs:
      - "*"