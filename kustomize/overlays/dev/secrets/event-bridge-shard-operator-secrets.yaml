apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: event-bridge-shard-operator-secrets
spec:
  dataFrom:
    - extract:
        key: dev/fleet-shard
  refreshInterval: 5m
  secretStoreRef:
    kind: SecretStore
    name: aws-cluster-secret-store
  target:
    name: event-bridge-shard-operator-secrets