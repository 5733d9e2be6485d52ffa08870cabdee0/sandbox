apiVersion: v1
data:
  EVENT_BRIDGE_DB_HOST: event-bridge-db
  EVENT_BRIDGE_DB_PASSWORD: postgres
  EVENT_BRIDGE_DB_PORT: "5432"
  EVENT_BRIDGE_DB_SCHEMA: event-bridge
  EVENT_BRIDGE_DB_USERNAME: postgres
  EVENT_BRIDGE_FM_SSO_CLIENT_ID: event-bridge-fm
  EVENT_BRIDGE_FM_SSO_URL: https://keycloak-event-bridge-prod.apps.openbridge-dev.fdvn.p1.openshiftapps.com/auth/realms/event-bridge-fm
  EVENT_BRIDGE_MANAGER_URL: http://event-bridge:8080
kind: ConfigMap
metadata:
  labels:
    app: event-bridge
  name: event-bridge-all-in-one-config
  namespace: event-bridge-prod-test
---
apiVersion: v1
data:
  PGDATA: /var/lib/postgresql/data/pgdata
  POSTGRES_DB: event-bridge
  POSTGRES_PASSWORD: postgres
  POSTGRES_USER: postgres
kind: ConfigMap
metadata:
  labels:
    app: event-bridge
  name: event-bridge-db-config
  namespace: event-bridge-prod-test
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: event-bridge
  name: event-bridge
  namespace: event-bridge-prod-test
spec:
  ports:
  - name: web
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: event-bridge
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: event-bridge
  name: event-bridge-db
  namespace: event-bridge-prod-test
spec:
  ports:
  - name: mytcp
    port: 5432
    protocol: TCP
  selector:
    app: event-bridge
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: event-bridge
  name: keycloak
  namespace: event-bridge-prod-test
spec:
  ports:
  - name: http
    port: 8180
    targetPort: 8180
  selector:
    app: event-bridge
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: event-bridge
  name: event-bridge
  namespace: event-bridge-prod-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-bridge
  template:
    metadata:
      labels:
        app: event-bridge
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: event-bridge-all-in-one-config
        - secretRef:
            name: kafka-secrets
        image: quay.io/jrota/runner:1.0 
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /q/health/live
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        name: event-bridge-all-in-one
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /q/health/ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: event-bridge
  name: event-bridge-db
  namespace: event-bridge-prod-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-bridge
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: event-bridge
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: event-bridge-db-config
        image: library/postgres:13.1
        imagePullPolicy: IfNotPresent
        name: postgres
        ports:
        - containerPort: 5432
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: event-bridge-db
      volumes:
      - name: event-bridge-db
        persistentVolumeClaim:
          claimName: event-bridge-db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: event-bridge
  name: keycloak
  namespace: event-bridge-prod-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-bridge
  template:
    metadata:
      labels:
        app: event-bridge
    spec:
      containers:
      - args:
        - -b 0.0.0.0
        - -Djboss.socket.binding.port-offset=100
        - -Dkeycloak.import=/keycloak-config/event-bridge-fm-realm-sample.json
        env:
        - name: PROXY_ADDRESS_FORWARDING
          value: "true"
        envFrom:
        - secretRef:
            name: keycloak-secrets
        image: quay.io/keycloak/keycloak:13.0.1
        name: keycloak
        volumeMounts:
        - mountPath: /keycloak-config
          name: config-volume
      volumes:
      - name: config-volume
        secret:
          secretName: keycloak-realm
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
  creationTimestamp: null
  name: kafka-secrets
  namespace: event-bridge-prod-test
spec:
  encryptedData:
    KAFKA_BOOTSTRAP_SERVERS: 
    KAFKA_CLIENT_ID: 
    KAFKA_CLIENT_SECRET: 
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"
      creationTimestamp: null
      name: kafka-secrets
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
  creationTimestamp: null
  name: keycloak-realm
  namespace: event-bridge-prod-test
spec:
  encryptedData:
    event-bridge-fm-realm-sample.json: 
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"
      creationTimestamp: null
      name: keycloak-realm
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
  creationTimestamp: null
  name: keycloak-secrets
  namespace: event-bridge-prod-test
spec:
  encryptedData:
    KEYCLOAK_PASSWORD: 
    KEYCLOAK_USER: 
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"
      creationTimestamp: null
      name: keycloak-secrets
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    haproxy.router.openshift.io/disable_cookies: "true"
  name: event-bridge
  namespace: event-bridge-prod-test
spec:
  port:
    targetPort: 8080
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: event-bridge
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: keycloak
  namespace: event-bridge-prod-test
spec:
  port:
    targetPort: 8180
  tls:
    termination: edge
  to:
    kind: Service
    name: keycloak
  wildcardPolicy: None
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: event-bridge
  name: event-bridge-db
  namespace: event-bridge-prod-test
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
