apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: shard-operator
rules:
  - apiGroups:
      - com.redhat.service.bridge
    resources:
      - bridgeexecutors
      - bridgeexecutors/status
      - bridgeingresses
      - bridgeingresses/status
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
      - extensions
      - apps
    resources:
      - deployments
      - services
      - namespaces
      - secrets
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - servicemonitors
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - eventing.knative.dev
    resources:
      - brokers
      - triggers
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - security.istio.io
    resources:
      - requestauthentications
      - authorizationpolicies
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update