rhoas-mock-server.mgmt-api.base-path=/mgmt-api
rhoas-mock-server.instance-api.base-path=/instance-api
rhoas-mock-server.sso.red-hat.base-path=/red-hat-sso
rhoas-mock-server.sso.red-hat.client-id=test-red-hat-client-id
rhoas-mock-server.sso.red-hat.refresh-token=test-refresh-token
rhoas-mock-server.sso.mas.base-path=/mas-sso
rhoas-mock-server.sso.mas.client-id=test-mas-client-id
rhoas-mock-server.sso.mas.client-secret=test-client-secret

event-bridge.rhoas.mgmt-api.host=${rhoas-mock-server.url:}${rhoas-mock-server.mgmt-api.base-path}
event-bridge.rhoas.instance-api.host=${rhoas-mock-server.url:}${rhoas-mock-server.instance-api.base-path}/rest
event-bridge.rhoas.sso.red-hat.auth-server-url=${rhoas-mock-server.url:}${rhoas-mock-server.sso.red-hat.base-path}
event-bridge.rhoas.sso.red-hat.client-id=${rhoas-mock-server.sso.red-hat.client-id}
event-bridge.rhoas.sso.red-hat.refresh-token=${rhoas-mock-server.sso.red-hat.refresh-token}
event-bridge.rhoas.sso.mas.auth-server-url=${rhoas-mock-server.url:}${rhoas-mock-server.sso.mas.base-path}
event-bridge.rhoas.sso.mas.client-id=${rhoas-mock-server.sso.mas.client-id}
event-bridge.rhoas.sso.mas.client-secret=${rhoas-mock-server.sso.mas.client-secret}

quarkus.oidc-client.red-hat-sso.discovery-enabled=false
quarkus.oidc-client.red-hat-sso.token-path=/token
quarkus.oidc-client.mas-sso.discovery-enabled=false
quarkus.oidc-client.mas-sso.token-path=/token
